services:
  # PostgreSQL
  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command: redis-server --requirepass "" --appendonly yes


# Civitas API Dev
  civitas-api-dev:
    build:
      context: ../
      dockerfile: Dockerfile
    env_file: ../.env
    environment:
      - DATABASE_HOST=postgres
      - REDIS_HOST=redis
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    command: ["/bin/bash","-lc","poetry install --with dev && aerich upgrade && poetry run uvicorn app.main:app --reload --host 0.0.0.0 --port 80"]
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:80/health', timeout=5).status==200 else sys.exit(1)\""]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 5s
    volumes:
      - ../:/app
      - ../scripts:/app/scripts
      - ../migrations:/app/migrations
      - ../pyproject.toml:/app/pyproject.toml
      - ../poetry.lock:/app/poetry.lock
      - ../alembic_migrations:/app/alembic_migrations
  
  # ================= LIMITED RESOURCE API =================
  civitas-api-dev-limited:
    build:
      context: ../
      dockerfile: Dockerfile
    env_file: ../.env
    environment:
      - DATABASE_HOST=postgres
      - REDIS_HOST=redis
    deploy:
      resources:
        limits:
          cpus: '0.5' # limited to replicate the production environment resources
          memory: 2G # limited to replicate the production environment resources
        reservations:
          cpus: '0.5' # limited to replicate the production environment resources
          memory: 2G # limited to replicate the production environment resources
    ports:
      - "8081:80"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    command: ["/bin/bash","-lc","poetry install --with dev && aerich upgrade && poetry run uvicorn app.main:app --reload --host 0.0.0.0 --port 80"]
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:80/health', timeout=5).status==200 else sys.exit(1)\""]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 5s
    volumes:
      - ../:/app
      - ../scripts:/app/scripts
      - ../migrations:/app/migrations
      - ../pyproject.toml:/app/pyproject.toml
      - ../poetry.lock:/app/poetry.lock
      - ../alembic_migrations:/app/alembic_migrations

volumes:
  postgres_data: